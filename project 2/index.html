<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO List</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TODO List</span>
        </div>
      </nav>


    <div class="container my-3">

        <h2 class="text-center">To-do List</h2>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Add a title">

          </div>


          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="add">Add to list</button>
          <button type="submit" class="btn btn-primary" id="clear" onclick="clearStorage()">Clear list</button>

<!-- ----------------------------------------------  -->

        <div id="items" class=" my-4">
          <h2>Your Items</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            
            <tbody id="tableBody">
              
              <tr>
                <th scope="row">1</th>
                <td>Get some coffee</td>
                <td>you need coffee as you are a coder.</td>
                <td>
                  <button class="btn btn-sm btn-primary">
                    Delete
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="index.js"></script>
  </body>
</html>
